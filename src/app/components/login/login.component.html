<!-- Encabezado de componente Mis ventas -->
<header id="main-header" class="py-2 bg-info text-white main-board-style">
  <div class="container">
    <div class="row">
      <div class="col-md-8" [@fadeAnimation]>
        <h1><i class="fas fa-cog"></i> Ingresar</h1>
      </div>
    </div>
  </div>
</header>

<!-- Plantilla login -->
<section class="py-4 mb-4" [@fadeAnimation]>
  <div class="container mt-5">
    <div
      class="col-md-4 shadow mx-auto bg-white border border-2 border-info"
      style="
        border-radius: 10px;
        box-shadow: 3px 3px 3px rgb(40, 44, 44);
        height: 100%;
        overflow: hidden;
      "
    >
      <!-- <h1>Login</h1> -->
      <form (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="form-group">
            <label for="username" class="">Usuario:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              [(ngModel)]="username"
              name="username"
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="password" class="">Contrase√±a:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="password"
              name="password"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
