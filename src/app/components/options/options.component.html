<!-- Encabezado Opciones -->
<header id="main-header" class="py-2 bg-info text-white main-board-style">
  <div class="container">
    <div class="row">
      <div class="col-md-8" [@fadeAnimation]>
        <h1><i class="fas fa-cog"></i> Opciones</h1>
      </div>
    </div>
  </div>
</header>

<!-- Seccion de botones opciones -->
<div class="container">
  <section id="actions" class="py-4 mb-4 bg-transparent" [@fadeAnimation]>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 d-flex justify-content-between align-items-center">
          <a
            routerLink="/"
            role="button"
            class="btn btn-warning border border-warning shadow clic-on-image ml-4"
          >
            <i class="fas fa-arrow-left"></i> Volver
          </a>

          <a
            role="button"
            type="submit"
            (click)="saveRegisterStatus()"
            class="btn btn-success border border-success shadow clic-on-image mr-5"
          >
            <i class="fas fa-check"></i> Guardar
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- Opción para activar/desactivar registro de usuarios -->
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4">
      <section id="configuracion" [@fadeAnimation]>
        <div class="container">
          <div class="card shadow">
            <div class="card-header text-center">
              <h3 class="h4">Editar configuración</h3>
            </div>
            <div class="card-body" style="margin-bottom: 14px">
              <fieldset class="row">
                <legend class="text-center" style="font-size: 18px">
                  Permitir Registro de Usuarios
                </legend>
                <div class="container col-2">
                  <label for="" class="form-check-label">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="activateRegister"
                      [(ngModel)]="activateRegister"
                      [checked]="activateRegister"
                    />
                    {{ activateRegister ? "Sí" : "No" }}
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="col-12 col-md-4">
      <section id="proveedores" [@fadeAnimation]>
        <div class="container">
          <div class="card shadow">
            <div class="card-header text-center">
              <h3 class="h4">Mis proveedores</h3>
            </div>
            <div class="card-body">
              <fieldset class="row">
                <legend class="text-center" style="font-size: 18px">
                  Mantenimiento de proveedores
                </legend>
                <div class="col-12 text-center">
                  <a role="button" class="btn btn-primary shadow clic-on-image">
                    Abrir lista
                  </a>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="col-12 col-md-4">
      <section id="proveedores" [@fadeAnimation]>
        <div class="container">
          <div class="card shadow">
            <div class="card-header text-center">
              <h3 class="h4">Mis clientes</h3>
            </div>
            <div class="card-body">
              <fieldset class="row">
                <legend class="text-center" style="font-size: 18px">
                  Mantenimiento de clientes
                </legend>
                <div class="col-12 text-center">
                  <a role="button" class="btn btn-primary shadow clic-on-image">
                    Abrir lista
                  </a>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
