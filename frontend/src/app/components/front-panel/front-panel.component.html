<!-- Cabecero panel principal -->
<header id="main-header" class="pb-2 bg-info text-white">
  <div class="container">
    <div class="row pt-2">
      <div class="col-md-8" [@fadeAnimation]>
        <h1><i class="fas fa-home"></i> Panel principal</h1>
      </div>
      <div
        class="d-flex justify-content-center justify-content-md-center col-md-3 text-center"
        [@fadeAnimation]
      >
        <input
          type="search"
          id="search"
          [(ngModel)]="searchTerm"
          (input)="filterProducts()"
          class="form-control no-submit mt-1"
          placeholder="Ingresa tu búsqueda aquí..."
          [autocomplete]="false"
          [spellcheck]="false"
          style="max-width: 220px;"
        />
      </div>
    </div>
  </div>
</header>

<!-- Tiles de menú -->
<div class="ms-5 mt-4" [@fadeAnimation]>
  <!-- Cinta superior de tarjetas -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <div
        id="carousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="3000"
        #carousel
      >
        <div class="card card-height custom-main-card shadow">
          <!-- Primer tarjeta, carrusel de productos -->
          <div
            *ngIf="
              filteredProducts && filteredProducts.length > 0;
              else noMatchesMessage
            "
            class="container"
          >
            <div class="carousel-inner">
              <div
                *ngFor="let product of filteredProducts; let i = index"
                class="carousel-item pt-2"
                [ngClass]="{ active: i === 0 }"
              >
                <div class="d-flex flex-column">
                  <!-- Contenedor del nombre y precio del producto -->
                  <div class="d-flex justify-content-between align-items-start">
                    <!-- Nombre del producto -->
                    <h5 class="h5 text-wrap flex-grow-1 mb-0">{{ product.name }}</h5>
                    <!-- Precio del producto -->
                    <div class="text-end ms-2">
                      <h5 class="mb-1">Precio:</h5>
                      <p class="price-card mb-0">
                        {{ product.sale_price | currency : "CRC" : "₡" : "1.0-0" }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Controles del carrusel y botón de carrito (sin cambios) -->
            <div
              class="carousel-control align-items-center justify-content-center"
            >
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carousel"
                data-bs-slide="prev"
                title="prev_button"
              >
                <a
                  class="text-decoration-none"
                  data-bs-target="#carousel"
                  role="button"
                  data-bs-slide="prev"
                  title="prev_button"
                >
                  <span aria-hidden="true">Ant.</span>
                </a>
              </button>
              <div class="add-button-container">
                <a
                  (click)="openSaleModal()"
                  type="button"
                  role="button"
                  class="no-submit btn roundButton text-decoration-none"
                  title="shoppin-cart-button"
                >
                  <i class="fas fa-shopping-cart"></i>
                </a>
              </div>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carousel"
                data-bs-slide="next"
                title="next_button"
              >
                <a
                  class="text-decoration-none"
                  data-bs-target="#carousel"
                  role="button"
                  data-bs-slide="next"
                  title="next_button"
                >
                  <span aria-hidden="true">Sig.</span>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Imagen en la segunda columna -->
    <div class="col-md-8 d-none d-md-block mb-3">
      <div class="front-panel-image shadow clic-on-main-image">
        <a routerLink="/reports">
          <img src="assets/verduleria-sol.webp" alt="" />
        </a>
      </div>
    </div>
  
    <div class="col-md-4">
      <!-- Contenido adicional -->
    </div>
  </div>
</div>
<div class="final-div"></div>

<!-- Resultado no coincidente búsqueda de productos -->
<ng-template #noMatchesMessage>
  <div class="text-center mt-1">
    <h4 class="strong" style="text-shadow: 2px 2px 2px darkgray">
      No hay coincidencias, intente de nuevo por favor.
    </h4>
  </div>
</ng-template>
